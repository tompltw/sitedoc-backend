name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: sitedoc
          POSTGRES_PASSWORD: sitedoc
          POSTGRES_DB: sitedoc_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10

    env:
      DATABASE_URL: postgresql+asyncpg://sitedoc:sitedoc@localhost:5432/sitedoc_test
      REDIS_URL: redis://localhost:6379/0
      SECRET_KEY: ci-test-secret-key
      ENVIRONMENT: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Lint with ruff
        run: |
          pip install ruff
          ruff check src/ migrations/

      - name: Type check with mypy
        run: |
          pip install mypy
          mypy src/ --ignore-missing-imports || true

      - name: Run migrations
        run: alembic upgrade head

      - name: Run tests
        run: |
          pip install pytest pytest-asyncio httpx
          pytest tests/ -v --tb=short || true

  docker-build:
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t sitedoc-backend:${{ github.sha }} .

      - name: Test container starts
        run: |
          docker run -d --name test-api \
            -e DATABASE_URL=postgresql+asyncpg://x:x@localhost:5432/x \
            -e REDIS_URL=redis://localhost:6379/0 \
            -e SECRET_KEY=test \
            -p 8000:8000 \
            sitedoc-backend:${{ github.sha }} \
            uvicorn src.main:app --host 0.0.0.0 --port 8000
          sleep 5
          curl -f http://localhost:8000/health || echo "Health check skipped (no DB)"
          docker rm -f test-api
